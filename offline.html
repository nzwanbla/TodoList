<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Offline - Memory Card</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin-top: 40px;
    }

    #game-container {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 12px;
      justify-content: center;
    }

    .card {
      width: 70px;
      height: 70px;
      background: #43c6ac;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }

    .card.flipped {
      background: #f1f1f1;
      color: #000;
      cursor: default;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
    }

    #restart-btn {
      display: none;
      margin-top: 16px;
      padding: 10px 20px;
      font-size: 1em;
      background: #43c6ac;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #restart-btn:hover {
      background: #191654;
    }
  </style>
</head>
<body>
  <h1>Game Memory Offline</h1>
  <h3>Cocokkan pasangan emoji yang sama!</h3>
  <div id="game-container"></div>
  <div id="status"></div>
  <button id="restart-btn" onclick="createBoard()">Main Lagi</button>

  <script>
    const emojis = ['ðŸŽ', 'ðŸš—', 'ðŸ¶', 'ðŸŒŸ', 'ðŸŽµ', 'ðŸŽ®', 'âœˆ', 'ðŸŽ'];
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      const gameContainer = document.getElementById('game-container');
      const status = document.getElementById('status');
      const restartBtn = document.getElementById('restart-btn');
      gameContainer.innerHTML = '';
      status.textContent = '';
      restartBtn.style.display = 'none';
      matchedPairs = 0;
      flippedCards = [];

      const duplicated = [...emojis, ...emojis]; // 16 kartu
      const shuffled = shuffle(duplicated);

      cards = shuffled.map((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.textContent = '';
        card.addEventListener('click', () => flipCard(card));
        gameContainer.appendChild(card);
        return card;
      });
    }

    function flipCard(card) {
      if (card.classList.contains('flipped') || flippedCards.length === 2) return;

      card.classList.add('flipped');
      card.textContent = card.dataset.emoji;
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [first, second] = flippedCards;
        if (first.dataset.emoji === second.dataset.emoji) {
          matchedPairs++;
          flippedCards = [];
          if (matchedPairs === emojis.length) {
            document.getElementById('status').textContent = "Selamat! Kamu mencocokkan semuanya! ðŸŽ‰";
            document.getElementById('restart-btn').style.display = 'inline-block';
          }
        } else {
          setTimeout(() => {
            first.classList.remove('flipped');
            second.classList.remove('flipped');
            first.textContent = '';
            second.textContent = '';
            flippedCards = [];
          }, 800);
        }
      }
    }

    createBoard();
  </script>
</body>
</html>
